"""
period of life for mortal deities
period of the life for deities
@typedef {{ __typename: "Lifespan.Limited", max: ?number }} Lifespan_Limited
@type {("Immortal" | Lifespan_Limited) }
"""
scalar Lifespan

scalar Power

type God {
  name: String!
  lifespan: Lifespan!
  power: Power
}

# represents inline variant Deity.Titan
type Deity_Titan {
  name: String!
}

union Deity
  = God
  | Deity_Titan

type Query {
  deities(lifespan: Lifespan): [Deity!]!
}
